language: java12
welcome_message: |
  Welcome to your new OpenJDK 12 function with Gradle.

  Note: Starting with openjdk:12 the default image as well as the -oracle and
  -oraclelinux7 variants are based on the official Oracle Linux 7 image which
  is provided under the GPLv2 as per the Oracle Linux End User Agreement (EULA).
  The OpenJDK binaries in the default image as well as the -oracle and
  -oraclelinux7 variants are built by Oracle and are sourced from the OpenJDK 
  community. These binaries are licensed under the GPLv2 with the Classpath
  Exception.

 */

allprojects {
    group = 'com.openfaas.function'
    version = '1.0'

    repositories {
        mavenCentral()
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 11
    targetCompatibility = 11

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    jar {
        manifest.attributes 'provider': 'gradle'
    }
}
